<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   
   <frameset cols = "20%,*">
      <frame name = "frame1" src = "frame1.html" />
      <frame name = "frame2" src = "frame2.html" />
 
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
    
   
</html>
